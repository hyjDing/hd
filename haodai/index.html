<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>好贷</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<form action="">
			<h2>快速搜索消费贷款</h2>
			
			<span class="texSpan">贷款金额:<span>不足一万可用小数表示</span></span>
			<span class="span1">
				<div class="boxDiv1">
					<div class="texDiv" id="texDiv1"></div><p>万元</p>
				</div>
				<input type="button" class="btnInp" id="btn1" />
			</span>
			<ul class="price-ul">
				<li>5万元</li>
				<li>10万元</li>
				<li>15万元</li>
				<li>20万元</li>
				<li>25万元</li>
				<li>30万元</li>
			</ul>
			<br />
			
			<span class="texSpan">贷款期限:</span>
			<span class="span1">
				<div class="boxDiv2">
					<div class="texDiv" id="texDiv2"></div><p>个月</p>
				</div>
				
				<input type="button" class="btnInp" id="btn2" />
			</span>
			<ul class="date-ul">
				<li>6个月</li>
				<li>10个月</li>
				<li>18个月</li>
				<li>20个月</li>
				<li>30个月</li>
				<li>25个月</li>
			</ul>
			<br />
			
			<span><input type="button" value="搜索一下" class="searchInp" /></span>
			<span class="texSpan2">9164种信贷产品  2000家银行  1403家小贷公司</span>
		</form>
		
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/ind.js"></script>
	</body>
</html>
